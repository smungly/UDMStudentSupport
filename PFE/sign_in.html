<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo-udm.png">
    <title>UDM STUDENT SUPPORT: Connexion</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <!--Javascript-->
    <script type = "text/javascript" src="scripts/jquery.js"></script>
    <script type = "text/javascript" src="scripts/validat_login.js"></script>
</head>
<body>


    <div class="main">

          <h3 class="form-title"><a href="index.html"><img src="images/back.png"><a/>&nbsp;&nbsp;&nbsp;&nbsp;RETOUR À L'ACCEUIL</h3>

         <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <h2 class="form-title">SE CONNECTER</h2>
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="sign_up.html" class="signup-image-link">S'INSCRIRE?</a>
                    </div>
                    <div class="signin-form">
                        <p style="text-align: center;"><img alt="UDM Logo" src="images/logo-udm.png" alt="sing up image"></p>

                        <form method="POST" name="login-form" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="u_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="u_name" id="u_name" placeholder="Nom Utilisateur"/>
                            </div>
                            <div class="form-group">
                                <label for="pswd"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pswd" id="pswd" placeholder="Mot de Passe"/>
                            </div>

                            <p style="text-align: right;cursor: pointer;"><img src="images/visible.png" onmouseover="mouseoverPass();" onmouseout="mouseoutPass();"></p>
                            <br>
                            <div id="erreur"></div>
                            <br>

                            <div class="form-group form-button">
                                <input type="button" onclick="Validation()" data-loading-text="<div class='buttonspinner'></div>" name="signin" id="signin" class="form-submit" value="Connexion"/>
                            </div>
                        </form>

                             <div class="form-group">
                                <p style="text-align: center"><a href="forgot-password/reinitialiser-mot-de-passe.html">Mot de Passe oublié?</a></p>
                            </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

<script type="text/javascript">

// Fonction pour rendre le mot de passe visible a l'utilisateur

    function mouseoverPass(obj) {
        var obj = document.getElementById('pswd');
        obj.type = "text";
    };

    function mouseoutPass(obj) {
        var obj = document.getElementById('pswd');
        obj.type = "password";
    };

</script>
